<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="post" th:action="@{/auth/registration}" th:object="${person}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="${person.name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="${person.name}">Some error text</div>
    <br/>

    <label for="age">Enter age: </label>
    <input type="text" th:field="${person.age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="${person.age}">Some error text</div>
    <br/>

    <label for="age">Enter password: </label>
    <input type="text" th:field="${person.password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="${person.password}">Some error text</div>
    <br/>

    <input type="submit" value="Create!">
</form>
</body>
</html>
